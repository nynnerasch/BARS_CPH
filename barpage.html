<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/vxk1xmg.css" />
    <title>bar page</title>
  </head>
  <body id="barpage">
    <header>
      <a href="index.html"><div id="logo"></div></a>
      <nav class="topnav">
        <ul class="burgerContent">
          <li><a href="barlist.html">See all bars</a></li>
          <li><p>-areas-</p></li>
          <li><a href="barlist.html">Christianshavn</a></li>
          <li><a href="barlist.html">Indre By</a></li>
          <li><a href="barlist.html">Nørrebro</a></li>
          <li><a href="barlist.html">Vesterbro</a></li>
          <li><a href="barlist.html">Østerbro</a></li>
        </ul>
        <div id="burger"></div>
      </nav>
    </header>
    <main>
      <p><a href="barlist.html">Go back</a></p>
      <h2 class="barname">Café Nemoland</h2>

      <img
        class="barimg"
        src="https://nemoland.dk/wp-content/uploads/2021/04/MG_8186-scaled.jpg"
        alt="image of the shown bar"
      />
      <div id="logobar">
        <div id="starandrating">
          <img src="img/Icon feather-star.svg" alt="star" />
          <h3 class="rating">4.5</h3>
        </div>
        <img src="img/Icon awesome-smoking.svg" alt="smoking" />
        <h3 class="pricerange">$</h3>
      </div>
      <div id="barpage_text">
        <h3>Address</h3>
        <p class="address">Fabriksområdet 58 - Christiania</p>

        <h3>Vibe</h3>
        <p class="vibe">cozy, party, weed, chill</p>

        <h3>Outdoor seating?</h3>
        <p class="outdoor">yes</p>

        <h3>Opening hours</h3>
        <p class="hours">bla bla bla</p>
      </div>
    </main>

    <footer></footer>
    <script src="js/barpage.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
