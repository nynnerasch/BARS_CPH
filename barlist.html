<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of bars</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/vxk1xmg.css" />
  </head>
  <body id="barlist">

    <h1 class="location">Christianshavn</h1>

    <main class="barlist">
      <template class="barListTemplate">
        <article class="listarticle">
          <a href="barpage.html">
            <h2 class="barname">Barname</h2>
            <div class="barcontainer">
              <img
                src="https://politiken.dk/incoming/img8430910.grieag/ORIGINALS/original_615/Barkontrol%20af%20Jojo%20Vesterbro"
                alt="barpic"
              />
                <div class="starnprice">
                  <!-- <img src="svg/no-smoking.svg" alt="star"> -->
                  <p class="rating">4.5</p>
                  <p class="price">$$</p>
              </div>
          </a>
        </article>
      </template>
    </main>
    <footer></footer>
    <script src="js/barlist.js"></script>
  </body>
</html>
